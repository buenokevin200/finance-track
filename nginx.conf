server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if needed to avoid CORS in production
    # location /api/ {
    #     proxy_pass https://your-firefly-instance.com/api/;
    # }
}
