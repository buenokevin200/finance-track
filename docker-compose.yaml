version: '3.8'

services:
  firefly-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_FIREFLY_API_URL: /api/v1
        VITE_FIREBASE_API_KEY: ""
        VITE_FIREBASE_AUTH_DOMAIN: ""
        VITE_FIREBASE_PROJECT_ID: ""
        VITE_FIREBASE_STORAGE_BUCKET: ""
        VITE_FIREBASE_MESSAGING_SENDER_ID: ""
        VITE_FIREBASE_APP_ID: ""
    # container_name: Removed to let Coolify manage it
    # ports: Removed to rely on Coolify's internal routing
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # networks: Removed custom network definition to use Coolify's default
